<script>

  // Diccionario con el ID de la empresa y con el Marker utilizado por leaflet
  var companiesMarkers = {};
  
  for (var key in raw_companies) {
    if (raw_companies.hasOwnProperty(key)) {
      var marker = L.marker([raw_companies[key]['latitude'], raw_companies[key]['longitud']]);
      companiesMarkers[key] = marker;
    }
  }
  
  //Lat y long del centro de parque patricios
  var mymap = L.map('mapid').setView([-34.637942, -58.399942], 14);

  L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
    maxZoom: 18,
    accessToken: 'pk.eyJ1IjoiYWxhdGEiLCJhIjoiY2l0a2hhdTR3MGF3MDJ0bWs1b3o5c2VvdSJ9.13r4WoQjGzXyMOVriSSKsg'
  }).addTo(mymap);

  //Son los limites de parque patricios, habria q cambiarlo por el de distrito tecnologico
  var border = [[-34.630403, -58.411723],[-34.627383, -58.391102],[-34.640166, -58.389900],[-34.648428, -58.412216]];
  var polygon = L.polygon(border).addTo(mymap);

  $("#bpo").on('click', function() { 
    //sacar el polygon
    removePolygon();
    //sacar todas las marcas
    //agregar las marcas de este sector
  });

  function removePolygon(){
    mymap.removeLayer(polygon);
  }

  function addMarker(id){
    companiesMarkers[id].addTo(mymap);
  }

  function addAllMarkers(){
    for (var key in companiesMarkers) {
      companiesMarkers[key].addTo(mymap);
    } 
  }

  function removeAllMarkers(){
   for (var key in companiesMarkers) {
      companiesMarkers[key].removeFrom(mymap);
    } 
  }
  addAllMarkers();
</script>
